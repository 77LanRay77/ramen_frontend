<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口味偏好設定</title>
    <style>
        body {
            font-family: sans-serif; /* 使用無襯線字體 */
            background: linear-gradient(to bottom right, #fff7ed, #fee2e2); /* 模擬 bg-gradient-to-br from-orange-50 to-red-50 */
            color: #1f2937; /* 模擬 text-gray-900 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 960px; /* 模擬 max-w-4xl */
            margin: 0 auto; /* 模擬 mx-auto */
            padding: 32px 16px; /* 模擬 px-4 py-8 */
        }
        header {
            text-align: center; /* 模擬 text-center */
            margin-bottom: 48px; /* 模擬 mb-12 */
        }
        header h1 {
            font-size: 36px; /* 模擬 text-4xl */
            font-weight: bold; /* 模擬 font-bold */
            margin-bottom: 16px; /* 模擬 mb-4 */
            color: #1f2937; /* 模擬 text-gray-900 */
        }
        header p {
            font-size: 20px; /* 模擬 text-xl */
            color: #4b5563; /* 模擬 text-gray-600 */
            max-width: 672px; /* 模擬 max-w-2xl */
            margin: 0 auto;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* 模擬 bg-white/90 */
            backdrop-filter: blur(8px); /* 模擬 backdrop-blur */
            border-radius: 8px; /* 模擬 rounded */
            padding: 24px; /* 模擬 p-6 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 模擬 shadow */
            max-width: 600px; /* 調整卡片最大寬度以容納表單 */
            margin: 0 auto; /* 模擬 mx-auto */
        }
        .card h1 {
             font-size: 24px; /* 模擬 text-2xl */
             font-weight: bold; /* 模擬 font-bold */
             margin-top: 0;
             margin-bottom: 16px; /* 模擬 mb-4 */
             color: #1f2937; /* 模擬 text-gray-900 */
             text-align: center; /* 卡片內的標題置中 */
        }
        .form-group {
            margin-bottom: 16px; /* 增加表單組間距 */
        }
        .form-group label {
            display: block; /* 讓 label 佔滿一行 */
            margin-bottom: 8px; /* label 和 input 間距 */
            font-weight: 600; /* 模擬 font-semibold */
            color: #1f2937; /* 模擬 text-gray-900 */
        }
        .form-group input[type="range"] {
            width: 100%; /* 讓 range input 佔滿寬度 */
        }
        .button {
            display: block; /* 讓按鈕佔滿一行 */
            width: 100%; /* 讓按鈕佔滿寬度 */
            padding: 12px 24px; /* 模擬 Button padding */
            background-color: #f97316; /* 模擬 bg-orange-600 */
            color: white;
            text-decoration: none;
            border: none; /* 移除按鈕預設邊框 */
            border-radius: 6px; /* 模擬 rounded */
            font-weight: 600; /* 模擬 font-semibold */
            cursor: pointer; /* 顯示手型游標 */
            transition: background-color 0.2s ease-in-out;
            font-size: 16px; /* 模擬 Button 字體大小 */
        }
        .button:hover {
            background-color: #ea580c; /* 模擬 hover:bg-orange-700 */
        }
        .form-page {
            display: none; /* Hide all pages by default */
            display: flex; /* Use flexbox for page content */
            flex-direction: column; /* Stack content vertically */
            justify-content: space-between; /* Push buttons to the bottom */
            height: 100%; /* Ensure page takes full height to push buttons down */
        }
        .form-page:first-child {
            display: flex; /* Show the first page */
        }
        .button-container {
            display: flex;
            justify-content: space-between; /* Align buttons left and right */
            margin-top: 20px; /* Add some space above buttons */
        }
        .button-container .button {
            width: auto; /* Allow buttons to size based on content */
            display: inline-block; /* Display buttons inline */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>請設定您的拉麵口味偏好</h1>
            <form action="end_page.html" method="get">
                <!-- Page 1: 酸 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="sour">酸:</label>
                        <input type="range" id="sour" name="sour" min="0" max="10" value="5">
                        <span id="sour-value">5</span>
                    </div>
                    <div class="button-container">
                        <span></span>
                        <button type="button" class="button next-page">繼續</button>
                    </div>
                </div>

                <!-- Page 2: 甜 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="sweet">甜:</label>
                        <input type="range" id="sweet" name="sweet" min="0" max="10" value="5">
                        <span id="sweet-value">5</span>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button prev-page">返回</button>
                        <button type="button" class="button next-page">繼續</button>
                    </div>
                </div>

                <!-- Page 3: 鹹 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="salty">鹹:</label>
                        <input type="range" id="salty" name="salty" min="0" max="10" value="5">
                        <span id="salty-value">5</span>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button prev-page">返回</button>
                        <button type="button" class="button next-page">繼續</button>
                    </div>
                </div>

                <!-- Page 4: 苦 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="bitter">苦:</label>
                        <input type="range" id="bitter" name="bitter" min="0" max="10" value="5">
                        <span id="bitter-value">5</span>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button prev-page">返回</button>
                        <button type="button" class="button next-page">繼續</button>
                    </div>
                </div>

                <!-- Page 5: 鮮 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="umami">鮮:</label>
                        <input type="range" id="umami" name="umami" min="0" max="10" value="5">
                        <span id="umami-value">5</span>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button prev-page">返回</button>
                        <button type="button" class="button next-page">繼續</button>
                    </div>
                </div>

                <!-- Page 6: 油脂 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="oily">油脂:</label>
                        <input type="range" id="oily" name="oily" min="0" max="10" value="5">
                        <span id="oily-value">5</span>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button prev-page">返回</button>
                        <button type="button" class="button next-page">繼續</button>
                    </div>
                </div>

                <!-- Page 7: 澀 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="astringent">澀:</label>
                        <input type="range" id="astringent" name="astringent" min="0" max="10" value="5">
                        <span id="astringent-value">5</span>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button prev-page">返回</button>
                        <button type="button" class="button next-page">繼續</button>
                    </div>
                </div>

                <!-- Page 8: 辣 -->
                <div class="form-page">
                    <div class="form-group">
                        <label for="spicy">辣:</label>
                        <input type="range" id="spicy" name="spicy" min="0" max="10" value="5">
                        <span id="spicy-value">5</span>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button prev-page">返回</button>
                        <button type="submit" class="button">查看推薦店家</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        const formPages = document.querySelectorAll('.form-page');
        const nextButtons = document.querySelectorAll('.next-page');
        const prevButtons = document.querySelectorAll('.prev-page');
        const sliders = document.querySelectorAll('input[type="range"]');

        let currentPage = 0;

        function showPage(pageIndex) {
            formPages.forEach((page, index) => {
                page.style.display = index === pageIndex ? 'flex' : 'none'; // Use flex for pages
            });
        }

        function updateSliderValue(event) {
            const slider = event.target;
            const valueSpanId = slider.id + '-value';
            const valueSpan = document.getElementById(valueSpanId);
            if (valueSpan) {
                valueSpan.textContent = slider.value;
            }
        }

        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentPage++;
                showPage(currentPage);
            });
        });

        prevButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentPage--;
                showPage(currentPage);
            });
        });

        sliders.forEach(slider => {
            slider.addEventListener('input', updateSliderValue);
            // Initialize slider values on page load
            const valueSpanId = slider.id + '-value';
            const valueSpan = document.getElementById(valueSpanId);
            if (valueSpan) {
                valueSpan.textContent = slider.value;
            }
        });

        // Show the first page on load
        showPage(currentPage);
    </script>
</body>
</html>
