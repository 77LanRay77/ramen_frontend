<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦店家</title>
    <style>
        body {
            height: 100dvh;
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #fff7ed, #fee2e2);
            color: #1f2937;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 300px;
            padding: 40px 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200dvw;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #1f2937;
        }

        #recommendations-list {
            text-align: left;
            margin-top: 20px;
        }

        #recommendations-list div {
            display: flex;
            justify-content: space-between;
            background-color: #fef3c7;
            /* Light orange background */
            border: 1px solid #fbbf24;
            /* Orange border */
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 18px;
            color: #78350f;
            /* Dark orange text */
        }

        #recommendations-list div strong {
            color: #c2410c;
            /* Even darker orange for emphasis */
        }

        /* 新增的 CSS */
        #back-to-home {
            display: block;
            margin: 20px auto 0 auto;
            /* 上方間距 20px，左右自動，下方間距 0 */
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #f97316;
            /* Orange 500 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #back-to-home:hover {
            background-color: #ea580c;
            /* Orange 600 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>推薦給您的拉麵店家</h1>
            <div id="recommendations-list">
                <!-- Recommendations will be loaded here by JavaScript -->
            </div>
            <!-- 新增返回首頁按鈕 -->
            <button id="back-to-home">返回首頁</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recommendationsData = sessionStorage.getItem('ramenRecommendations');
            const listContainer = document.getElementById('recommendations-list');

            if (recommendationsData) {
                try {
                    const result = JSON.parse(recommendationsData);
                    const ramenShops = result.ramen_shops; // Access the array under 'ramen_shops'

                    if (ramenShops && ramenShops.length > 0) {
                        ramenShops.forEach(shop => {
                            const shopElement = document.createElement('div');
                            const nameElement = document.createElement('span');
                            nameElement.innerHTML = `<strong>${shop.shop}</strong>: ${shop.name}`;
                            const scoreElement = document.createElement('span');
                            scoreElement.textContent = shop.score.toFixed(2);
                            shopElement.appendChild(nameElement);
                            shopElement.appendChild(scoreElement);
                            listContainer.appendChild(shopElement);
                        });
                    } else {
                        listContainer.innerHTML = '<p>找不到推薦的店家。</p>';
                    }
                } catch (error) {
                    console.error('Error parsing recommendations data:', error);
                    listContainer.innerHTML = '<p>載入推薦資料時發生錯誤。</p>';
                }
            } else {
                listContainer.innerHTML = '<p>沒有找到推薦資料。請回到表單頁面重新填寫。</p>';
            }

            // 新增按鈕點擊事件處理
            const backButton = document.getElementById('back-to-home');
            backButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
